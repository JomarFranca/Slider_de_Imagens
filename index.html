<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slidercontrol" onclick="goPrev()">back</div>
                <div class="slidercontrol" onclick="goNext()">next</div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('img/filipe-toledo.jpg');">
                Filipe Toledo
                </div>
                <div class="slider-item" style="background-image: url('img/italo_ferreira.jpg');">
                Italo Ferreira
                </div>
                <div class="slider-item" style="background-image: url('img/medina.jpg');">
                Gabriel Medina
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>    
    <script src="script.js"></script>
</body>
</html>
